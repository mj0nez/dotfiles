---
- name: Remove unofficial distributions from system.
  ansible.builtin.apt:
    state: absent
    pkg:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc

- name: Update packages and install setup dependencies.
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - ca-certificates
      - curl
      - apt-transport-https
      - gnupg

- name: Ensure Docker's repository is present.
  ansible.builtin.include_tasks: repo.yml

- name: Install latest versions.
  ansible.builtin.apt:
    update_cache: true
    state: present
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
